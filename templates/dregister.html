<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register a Patient</h1>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('home') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="unknown">Unknown</option>
        </select><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br>

        <input type="submit" value="Register Patient" class="button">
    </form>
    <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
</body>
</html>
