<!DOCTYPE html>
<html>
<head>
    <title>Registered Patients</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registered Patients</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients.entry %}
                <tr>
                    <td>{{ patient.resource.name[0].given[0] }} {{ patient.resource.name[0].family }}</td>
                    <td>{{ patient.resource.gender }}</td>
                    <td>{{ patient.resource.birthDate }}</td>
                    <td>{{ patient.resource.telecom[0].value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
